<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <title>Login by Juanjo</title>
</head>
<body>
    <div class="principal">
        <div class="contenedor">
            <h1 class="encabezado mb-5">Please Log In!</h1>
            <div class="userpwd">
                <div class="field">
                    <!--Tengo que hacer que cuando haya texto en el input el label no baje a su posicion original.-->
                    <input type="text" name="user" class="user" autocomplete="off" placeholder="">
                    <label for="user">Username</label>
                </div>
                <div class="field">
                    <!--Tengo que hacer que cuando haya texto en el input el label no baje a su posicion original.-->
                    <input type="password" name="password" class="mt-5 pwd" placeholder="">
                    <label for="password" class="mt-5">Password</label>
                </div>
                <div class="contenedor-enlace mt-3">
                    <a href="#" class="enlace">Forgot your password?</a>
                </div>
            </div>
            
            <button type="button" class="btn btn-outline-info mt-4">Login</button>
        </div>

    </div>
</body>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
